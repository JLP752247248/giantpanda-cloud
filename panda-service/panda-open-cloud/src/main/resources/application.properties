spring.main.allow-bean-definition-overriding=true
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
tomcat.util.http.parser.HttpParser.requestTargetAllow=|{}
#appname
server.servlet.context-path=/ServOpenCloud
#port
server.port=9898
spring.application.name=ServOpenCloud
spring.datasource.url=jdbc:mysql://192.168.0.174:3306/python?useUnicode=true&characterEncoding=UTF-8

#spring.datasource.url=jdbc:mysql://192.168.0.101:3306/servopencloud?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.auto-commit=true
#update,create,validate,create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.show_sql=true




spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true

server.connection-timeout=5000
server.tomcat.accept-count=5000
server.tomcat.max-threads=5000
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-connections=5000


spring.devtools.restart.enabled=true